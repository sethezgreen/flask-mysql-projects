<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Author with Books</title>
</head>
<body>
    <div class="container">
        <div class="black_border">
            <h1>{{one_author.name}} Favorites</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in one_author.books %}
                    <tr>
                        <td>{{ one_book.title }}</td>
                        <td>{{ one_book.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            <a href="/">Home</a>
        </div>

        <div class="black_border">
            <h1>Add book to {{one_author.name}}'s Favorites</h1>
            <form action="" method="post">
                <label>
                    Book:
                    <div>
                        <select name="book_id" class="form-select">
                            {% for book in all_books %}
                            <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </label>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
