<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>{{one_dojo.name}} Ninjas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_ninja in one_dojo.ninjas %}
                <tr>
                    <td>{{ one_ninja.first_name }}</td>
                    <td>{{ one_ninja.last_name }}</td>
                    <td>{{ one_ninja.age }}</td>
                    <td><a href="/ninjas/edit/{{one_ninja.id}}">edit</a> | <a href="/ninjas/delete/{{one_ninja.id}}/{{one_dojo.id}}" onclick="return confirm('Are you sure you want to delete {{one_ninja.first_name}}')">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            

        </table>
        <a href="/">Home</a>
    </div>
</body>
</html>
